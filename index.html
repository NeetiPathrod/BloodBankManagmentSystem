<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Bank Management (Demo)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Bank Management System</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter donor name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age"><br>

            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter blood group"><br>

            <button type="submit">Add Donor</button>
        </form>
        <p class="note">Note: Actual backend runs in Java console. This form is for demo only.</p>
    </div>
</body>
</html>
